<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NavBar -->
    <div id="navbar"></div>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h2 class="text-primary mb-4">Upload Your Resume</h2>
          <p class="lead mb-5">Drop your resume here or click to upload</p>
          <a href="/auth/google" class="gsi-material-button mb-3" style="display: inline-block; text-decoration: none;">
              <div class="gsi-material-button-state"></div>
              <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                </div>
                <span class="gsi-material-button-contents">Continue with Google</span>
                <span style="display: none;">Continue with Google</span>
              </div>
          </a>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <!-- Resume Upload Form -->
                <form id="resumeForm">
                  <div class="mb-4">
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="resumeFile"
                        accept=".pdf,.doc,.docx"
                        required />
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg px-4 mb-3">
                      <i class="bi bi-upload me-2"></i>Upload
                    </button>
                    <div id="uploadProgress" class="progress mt-3 d-none">
                      <div
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100">
                        0%
                      </div>
                    </div>
                    <div id="uploadStatus" class="mt-2 d-none">
                      <span class="text-muted">Uploading...</span>
                    </div>
                  </div>
                </form>

                <!-- Resume History Section -->
                <div class="mt-4">
                  <h5 class="text-primary">Uploaded Resumes</h5>
                  <ul id="resumeList" class="list-group"></ul>
                  <!-- This will list the uploaded resumes -->
                </div>

                <!-- Extracted Text -->
                <div class="mt-4">
                  <h5 class="text-primary">Extracted Text</h5>
                  <textarea
                    id="extractedText"
                    class="form-control"
                    rows="10"
                    readonly></textarea>
                </div>

                <!-- Job Description Section -->
                <div class="mt-4">
                  <h5 class="text-primary">Job Description</h5>      
                  <div class="mb-3">
                    <label for="jobFile" class="form-label">Upload Job Description (PDF/DOCX)</label>
                    <input type="file" class="form-control mb-2" id="jobFile" accept=".pdf,.doc,.docx">
                    <div class="text-center">
                      <button
                        type="button"
                        id="uploadJobBtn"
                        class="btn btn-primary btn-lg px-4 mb-3">
                        <i class="bi bi-upload me-2"></i>Upload
                      </button>
                    </div>
                  </div>
                  <textarea id="jobDescription" class="form-control" rows="5" placeholder="Paste the job description here"></textarea>               
                </div>

                <!-- Instant Feedback Button -->
                <button id="getFeedbackBtn" class="btn btn-primary mt-3 d-none">
                  Get Your Instant Feedback
                </button>

                <!-- Feedback Container -->
                <div id="feedbackContainer">
                  <!-- Feedback Section -->
                  <div id="feedbackResult" class="mt-3"></div>

                  <!-- Chart Section -->
                  <div id="chartSection" class="mt-4">
                    <h5 class="text-primary">Chart</h5>
                    <div id="container" style="height: 400px"></div>
                  </div>

                  <!-- Summary Section -->
                  <div id="summary" class="mt-4">
                    <h5 class="text-primary">Summary</h5>
                    <p id="summaryText" class="text-muted"></p>
                  </div>

                  <!-- Explanation Section -->
                  <div id="explanationArea">
                    <h5 class="text-primary mt-4">Explanation</h5>
                  </div>
                </div>
                <!-- Export PDF Button -->
                <div class="text-center mt-4">
                  <button
                    id="downloadPdfBtn"
                    class="btn btn-primary mt-3 d-none">
                    Download Feedback as PDF
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@3.0.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
